<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs>
      <a-assets>
        <a-mixin
          id="text"
          text="align: center; width: 3;
            font: https://cdn.aframe.io/fonts/Aileron-Semibold.fnt;
            value: Some text."
        >
        </a-mixin>
      </a-assets>
      <a-marker preset="hiro">
        <!--<a-entity
          position="0 -1 0"
          scale="0.006 0.006 0.006"
          gltf-model="./just_a_girl/scene.gltf"
        ></a-entity> -->
        <a-plane
          rotation="-90 0 0"
          position="0 0 0"
          material="opacity: 0.7"
          color="red"
        ></a-plane>
        <!-- <a-entity
          position="0 -1 3"
          text="width: 2; lineHeight: 50; letterSpacing: 5; color: blue; value: [LINE AND LETTER SPACING] Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut enim ad minim veniam"
        ></a-entity> -->
        <a-text
          mixin="text"
          position="1 1 1"
          wrap-count="15"
          rotation="-90 0 0"
          color="blue"
        ></a-text>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
